<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <span class="navbar-text">SHINCHAN</span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Boo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Masao</a>
      </li>
</ul>
<form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-warning" type="button">Search</button>
      </form>
    <a class="navbar-brand" href="#">
    </a>
 </div>
</nav>

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
  </div>
  

  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="shinchh.jpg" alt="Shinchan" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="shinchan.jpg" alt="Boo" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="boo.jpeg" alt="Masaco" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
<div class="container mt-3">
  <ul class="pagination">
    <li class="page-item "><a class="page-link" href="#">Previous</a></li>
    <li class="page-item active"><a class="page-link" href="#">shinchan</a></li>
    <li class="page-item"><a class="page-link" href="#">Boo</a></li>
    <li class="page-item"><a class="page-link" href="#">Masaco</a></li>
    <li class="page-item disabled"><a class="page-link" href="#">Back</a></li>
  </ul>
</div>

</body>
</html>
